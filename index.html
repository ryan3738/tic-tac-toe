  <!-- 2. Modal that allows user to input new book info and submit-->
  <div id="newBookModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add a New Book</h2>
      <form>
        <fieldset>
          <label htmlFor="title" >Title
            <input
            required
            type="text"
            id="title"
            name="title"
            placeholder='title'
            autoComplete='title'
            />
          </label>
          <label htmlFor="author" >Author
            <input
            required
            type="text"
            id="author"
            name="author"
            placeholder='author'
            autoComplete='author'
            />
          </label>
          <label htmlFor="pages" >Pages
            <input
            required
            type="number"
            id="pages"
            name="pages"
            placeholder='pages'
            autoComplete='pages'
            />
          </label>
          <label htmlFor="read" >Read
            <input
            required
            type="checkbox"
            id="read"
            name="read"

            autoComplete='read'
            />
          </label>
          <button type="submit" id="submiteNewBookButton" class="button">Submit</button>
        </fieldset>
        </form>
    </div>
  </div>
