<!-- 2. Modal that allows user to input new book info and submit-->
<div id="newBookModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" id="closeModal" title="Close">&times;</span>
    <h2>Add a New Book</h2>
    <form id="newBookForm">
      <fieldset >

          <input
          required
          type="text"
          id="title"
          name="title"
          placeholder='Title'
          value="The Hobbit"
          autoComplete='title'
          />

          <input
          required
          type="text"
          id="author"
          name="author"
          placeholder='Author'
          value="Tolkien"
          autoComplete='author'
          />

          <input
          required
          type="number"
          id="pages"
          name="pages"
          placeholder='Pages'
          value=243
          autoComplete='pages'
          />

        <label type='checkbox' htmlFor="haveRead">Read
          <input class="checkbox"
          type="checkbox"
          id="haveRead"
          name="haveRead"
          autoComplete='read'

          />
        </label>
        <button
        type="submit"
        id="submitNewBookButton" class="button">Submit</button>
      </fieldset>
    </form>
  </div>
